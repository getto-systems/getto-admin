<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <form method="get" action="/dist/index.html">
            <footer>
              <p><em class="badge is-warning">ページが見つかりませんでした</em></p>
              <p>ブラウザで戻るか、<a href="/dist/index.html"><i class="fas fa-home"></i> ホーム</a> へ戻ります</p>
            </footer>
          </form>
        </section>
      </article>
      <footer>
        <span id="version">version : DEV</span>
      </footer>
    </div>
    <script defer src="/dist/js/getto-detect.js"></script>
    <script defer src="/dist/js/redirect.js"></script>
    <script src="/dist/js/reload.js"></script>
  </body>
</html>
