<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <form method="get" action="/dist/forget-success.html">
            <table>
              <tr>
                <th>ログインID : </th>
                <td><input type="text"></td>
              </tr>
            </table>
            <footer>
              <button>メール送信</button>
              <p>パスワードリセットのためにメールを送信</p>
              <p><a href="/dist/login.html"><i class="fas fa-sign-in-alt"></i> ログイン画面へ</a></p>
            </footer>
          </form>
        </section>
      </article>
      <footer>
        <span id="version">version : DEV</span>
      </footer>
    </div>
    <script defer src="/dist/js/getto-detect.js"></script>
    <script defer src="/dist/js/redirect.js"></script>
    <script src="/dist/js/reload.js"></script>
  </body>
</html>
