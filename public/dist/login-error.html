<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <form method="get" action="/dist/">
            <table>
              <tr>
                <th>ログインID : </th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>パスワード : </th>
                <td><input type="password"></td>
              </tr>
              <tr>
                <th></th>
                <td><label><input type="checkbox"> ログイン情報を２週間記憶</label></td>
              </tr>
            </table>
            <footer>
              <button class="is-connecting"><i class="fas fa-spinner fa-spin fa-pulse"></i> ログイン</button>
              <em class="badge is-danger is-small">メールかパスワードが違います</em>
              <p><a href="/dist/forget.html"><i class="fas fa-question-circle"></i> パスワードがわかりません</a></p>
            </footer>
          </form>
        </section>
      </article>
      <footer>
        <span id="version">version : DEV</span>
      </footer>
    </div>
    <script defer src="/dist/js/redirect.js"></script>
    <script src="/dist/js/reload.js"></script>
  </body>
</html>
