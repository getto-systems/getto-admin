<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <p class="is-success">登録されたメールアドレスにメールを送信しました</p>
          <form method="get" action="/forget-success.html">
            <p><label>ログインID：<input type="text"></label></p>
            <button>メール送信</button>
            <p><a href="/login.html"><i class="fas fa-sign-in-alt"></i> ログイン画面へ</a></p>
          </form>
          <p class="is-gray">送信されない場合、迷惑メールフォルダを確認してください</p>
        </section>
      </article>
      <footer>
        version : 0.2.5
      </footer>
    </div>
    <script>
      document.forms[0].elements[1].addEventListener("click", function(e){
        var connectingClass = "is-connecting";
        if(this.className != connectingClass) {
          this.className = connectingClass;
          this.innerHTML = '<i class="fas fa-spin fa-pulse fa-spinner"></i>';
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
