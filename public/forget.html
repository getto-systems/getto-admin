<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <p class="is-gray">パスワードリセットのためのメールを送信します</p>
          <form method="get" action="/forget-success.html">
            <p><label>ログインID：<input type="text"></label></p>
            <button>メール送信</button>
            <p><a href="/login.html"><i class="fa fa-sign-in"></i> ログイン画面へ</a></p>
          </form>
          <p class="is-gray">登録されたメールアドレスにメールを送信します</p>
        </section>
      </article>
      <footer>
        version : 0.1.28
      </footer>
    </div>
    <script>
      document.forms[0].elements[1].addEventListener("click", function(e){
        var connectingClass = "is-connecting";
        if(this.className != connectingClass) {
          this.className = connectingClass;
          this.innerHTML = '<i class="fa fa-spin fa-spinner"></i>';
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
