<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/reset.css">
    <link rel="stylesheet" href="/dist/getto-admin.css">
  </head>
  <body>
    <div>
      <div class="mainContent">
        <h1 class="mainContent-title">ダッシュボード</h1>
        <ul class="mainContent-breadcrumb">
          <li class="mainContent-breadcrumb-item"><a class="mainContent-breadcrumb-link" href="/">
            <span class="mainContent-breadcrumb-item-icon"><i class="fa fa-dashboard"></i></span>
            ダッシュボード
          </a></li>
          <li class="mainContent-breadcrumb-item"><a class="mainContent-breadcrumb-link" href="/">画面1</a></li>
          <li class="mainContent-breadcrumb-item"><a class="mainContent-breadcrumb-link" href="/">画面2</a></li>
        </ul>
      </div>

      <div class="mainMenu">
        <h2 class="mainMenu-logo">GETTO Admin CSS</h2>

        <ul class="mainMenu-login">
          <li class="mainMenu-login-user"><a class="mainMenu-login-link" href="#">
            <p class="mainMenu-login-user-name">shun@getto.systems</p>

            <ul class="mainMenu-login-channels">
              <li class="mainMenu-login-channel">
                <span class="mainMenu-login-channel-icon is-joined"><i class="fa fa-circle"></i></span>
                main-channel
              </li>
              <li class="mainMenu-login-channel">
                <span class="mainMenu-login-channel-icon is-joining"><i class="fa fa-spin fa-refresh"></i></span>
                sub-channel
              </li>
            </ul>
          </a></li>
        </ul>

        <div class="mainMenu-menu">
          <ul class="mainMenu-items">
            <li class="mainMenu-header">MAIN</li>
            <li class="mainMenu-item"><a class="mainMenu-item-link is-active" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-dashboard"></i></span>
              ダッシュボード
            </a></li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/login.html">
              <span class="mainMenu-item-icon"><i class="fa fa-user"></i></span>
              ログインページ
            </a></li>
          </ul>

          <ul class="mainMenu-items">
            <li class="mainMenu-header">SUMMARY</li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-folder"></i></span>
              集計1
            </a></li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-folder"></i></span>
              集計2
            </a></li>
          </ul>

          <ul class="mainMenu-items">
            <li class="mainMenu-header">DATA</li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-folder"></i></span>
              データ1
            </a></li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-folder"></i></span>
              データ2
            </a></li>
          </ul>

          <ul class="mainMenu-items">
            <li class="mainMenu-header">SYSTEM</li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-cogs"></i></span>
              システム設定
            </a></li>
            <li class="mainMenu-item"><a class="mainMenu-item-link" href="/">
              <span class="mainMenu-item-icon"><i class="fa fa-users"></i></span>
              管理者
            </a></li>
          </ul>
        </div>

        <p class="mainMenu-copyright">
        version: 0.0.0
        <i class="fa fa-copyright"></i> GETTO systems
        </p>
      </div>
    </div>

</html>
