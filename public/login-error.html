<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/reset.css">
    <link rel="stylesheet" href="/dist/getto-admin.css">
  </head>
  <body>
    <div>
      <div class="loginPage">
        <h1 class="loginPage-title">GETTO</h1>
        <h2 class="loginPage-subTitle">- Admin CSS -</h1>
        <p class="loginPage-alert">メールかパスワードが違います</p>
        <form class="loginPage-form" method="get" action="/index.html">
          <p class="loginPage-row">
          <label>メール : <input type="text" class="loginPage-textbox"></label>
          </p>
          <p class="loginPage-row">
          <label>パスワード : <input type="password" class="loginPage-textbox"></label>
          </p>
          <p class="loginPage-row">
          <label class="loginPage-checkboxLabel">
            <input type="checkbox" class="loginPage-checkbox"> ログイン情報を２週間記憶する
          </label>
          </p>
          <p class="loginPage-row--button"><button class="loginPage-button">ログイン</button></p>
          <p class="loginPage-row">
          <a class="loginPage-link" href="#"><i class="fa fa-question-circle"></i> パスワードがわかりません</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
