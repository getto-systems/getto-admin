<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <p>メールかパスワードが違います</p>
          <form method="get" action="/">
            <p><label>メール：<input type="email"></label></p>
            <p><label>パスワード：<input type="password"></label></p>
            <p><label><input type="checkbox"> ログイン情報を２週間記憶する</label></p>
            <button>ログイン</button>
            <p><a href="#"><i class="fa fa-question-circle"></i> パスワードがわかりません</a></p>
          </form>
        </section>
      </article>
      <footer>
        version : 0.1.0
      </footer>
    </div>
    <div style="display:none">
      <div class="loginPage">
        <div class="loginPage-titleContainer">
          <h2 class="loginPage-subTitle">GETTO</h2>
          <h1 class="loginPage-title">Admin Css</h1>
          <h2 class="loginPage-subTitle">
            simple
            <span class="loginPage-subTitle-break"></span>
            admin theme
          </h2>
        </div>
        <p class="loginPage-alert">メールかパスワードが違います</p>
        <form class="loginPage-form" method="get" action="/index.html">
          <div class="loginPage-row">
            <label>メール : <input type="text" class="loginPage-textbox"></label>
          </div>
          <div class="loginPage-row">
            <label>パスワード : <input type="password" class="loginPage-textbox"></label>
          </div>
          <div class="loginPage-row">
            <label class="loginPage-checkboxLabel">
              <input type="checkbox" class="loginPage-checkbox"> ログイン情報を２週間記憶する
            </label>
          </div>
          <div class="loginPage-row is-button"><button class="loginPage-button">ログイン</button></div>
          <div class="loginPage-row">
            <a class="loginPage-link" href="#"><i class="fa fa-question-circle"></i> パスワードがわかりません</a>
          </div>
        </form>
      </div>
      <div class="mainMenu-footer">
        version : 0.0.10
      </div>
    </div>
  </body>
</html>
