<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <p>メールかパスワードが違います</p>
          <form method="get" action="/">
            <p><label>ログインID：<input type="text"></label></p>
            <p><label>パスワード：<input type="password"></label></p>
            <p><label><input type="checkbox"> ログイン情報を２週間記憶する</label></p>
            <button>ログイン</button>
            <p><a href="/forget.html"><i class="fas fa-question-circle"></i> パスワードがわかりません</a></p>
          </form>
        </section>
      </article>
      <footer>
        version : 0.1.43
      </footer>
    </div>
  </body>
</html>
