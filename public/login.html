<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GETTO Admin CSS</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="/dist/getto.css">
  </head>
  <body>
    <div class="LoginLayout">
      <article>
        <header>
          <p>
          <small>GETTO</small>
          <br>
          Admin CSS
          <br>
          <small>Simple Admin Theme</small>
          </p>
        </header>
        <section>
          <form method="get" action="/login-error.html">
            <table>
              <tr>
                <th>ログインID : </th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>パスワード : </th>
                <td><input type="password"></td>
              </tr>
              <tr>
                <th></th>
                <td><label><input type="checkbox"> ログイン情報を２週間記憶</label></td>
              </tr>
            </table>
            <footer>
              <button>ログイン</button>
              <p><a href="/forget.html"><i class="fas fa-question-circle"></i> パスワードがわかりません</a></p>
            </footer>
          </form>
        </section>
      </article>
      <footer>
        version : 0.2.26
      </footer>
    </div>
  </body>
</html>
