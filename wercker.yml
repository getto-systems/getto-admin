build:
  box: node:7.8.0
  steps:
    - npm-install
    - script:
        name: build css
        code: |
          bin/build.sh
    - s3sync:
      key-id: $AWS_KEY_ID
      key-secret: $AWS_SECRET
      bucket-url: $AWS_S3_URL
      source-dir: public
      opts: --acl-private
notify:
  box: ruby:2.4.1
  steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_URL
        channel: getto-css
